[build]
  publish = "dist"
  command = "yarn build"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--version"

# Production context: same build command
[context.production]
  command = "yarn build"

# Deploy Preview context: same build command
[context.deploy-preview]
  command = "yarn build"

# Global headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"

# Cache immutable assets for 1 year
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts for 1 year
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"